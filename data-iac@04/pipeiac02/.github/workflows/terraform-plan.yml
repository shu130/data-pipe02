# .github/workflows/terraform-plan.yml

name: Terraform Plan

# ================================
# ãƒˆãƒªã‚¬ãƒ¼ï¼šã„ã¤å®Ÿè¡Œã™ã‚‹ã‹
# ================================
on:
  pull_request:
    branches:
      - main           # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®PRæ™‚
    paths:
      - 'tf/**'  # tf/é…ä¸‹ã®å¤‰æ›´æ™‚ã®ã¿

# ================================
# æ¨©é™
# ================================
permissions:
  id-token: write       # OIDCèªè¨¼ã«å¿…è¦
  contents: read        # ã‚³ãƒ¼ãƒ‰èª­ã¿å–ã‚Š
  pull-requests: write  # PRã‚³ãƒ¡ãƒ³ãƒˆã«å¿…è¦

# ================================
# ç’°å¢ƒå¤‰æ•°
# ================================
env:
  AWS_REGION: ap-northeast-1
  TF_VERSION: 1.6.0
  WORKING_DIR: tf

# ================================
# ã‚¸ãƒ§ãƒ–
# ================================
jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------
      # Step 1: ã‚³ãƒ¼ãƒ‰ã‚’å–å¾—
      # ----------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------------------
      # Step 2: AWSèªè¨¼ï¼ˆOIDCï¼‰
      # ----------------------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-terraform
          aws-region: ${{ env.AWS_REGION }}

      # ----------------------------------------
      # Step 3: Terraformã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      # ----------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # ----------------------------------------
      # Step 4: terraform init
      # ----------------------------------------
      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      # ----------------------------------------
      # Step 5: terraform fmtï¼ˆãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒã‚§ãƒƒã‚¯ï¼‰
      # ----------------------------------------
      - name: Terraform Format Check
        id: fmt
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform fmt -check
        continue-on-error: true

      # ----------------------------------------
      # Step 6: terraform validateï¼ˆæ§‹æ–‡ãƒã‚§ãƒƒã‚¯ï¼‰
      # ----------------------------------------
      - name: Terraform Validate
        id: validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate
        continue-on-error: true

      # ----------------------------------------
      # Step 7: terraform plan
      # ----------------------------------------
      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -no-color -out=tfplan -var="alert_email=${{ secrets.ALERT_EMAIL }}"
        continue-on-error: true

      # ----------------------------------------
      # Step 8: çµæœã‚’PRã«ã‚³ãƒ¡ãƒ³ãƒˆ
      # ----------------------------------------
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `### ğŸ—ï¸ Terraform Plan Result

            | Check | Status |
            |-------|--------|
            | ğŸ–Œï¸ Format | \`${{ steps.fmt.outcome }}\` |
            | âœ… Validate | \`${{ steps.validate.outcome }}\` |
            | ğŸ“‹ Plan | \`${{ steps.plan.outcome }}\` |

            <details><summary>ğŸ“– Plan Details</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            > Pushed by: @${{ github.actor }}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # ----------------------------------------
      # Step 9: PlanãŒå¤±æ•—ã—ãŸã‚‰ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’å¤±æ•—ã•ã›ã‚‹
      # ----------------------------------------
      - name: Check Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
